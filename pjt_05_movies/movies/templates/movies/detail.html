{% extends "base.html" %}

{% block content %}
  <h1>영화 상세 페이지</h1>
  <hr>
  <hr>
  <form action="{% url "movies:update" movie.pk %}" method="POST">
    {% csrf_token %}
    {% if movie.image %}
    <img src="{{ movie.image.url }}" alt="image" style="width: 200px; height: auto;">
    {% endif %}
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.storyline }}</p>
    <hr>
    <button type="submit" class="btn btn-outline-success">수정하기</button>
  </form>
  <form action="{% url "movies:delete" movie.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">삭제하기</button>
  </form>
  <hr>
  <a href="{% url "movies:index" %}">
    <button type="button" class="btn btn-outline-info">메인으로</button>
  </a>

{% endblock content %}
