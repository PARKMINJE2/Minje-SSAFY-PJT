{% extends "base.html" %}

{% block content %}
  <h1>영화 수정 페이지</h1>
  <hr>
  <hr>
  <form action="{% url "movies:update" movie.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="제출">
  </form>
  <hr>
  <a href="{% url "movies:index" %}">
    <button type="button" class="btn btn-outline-info">메인으로</button>
  </a>
{% endblock content %}
